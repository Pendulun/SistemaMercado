<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Adicionar Produto</title>
</head>
<body>
  
  <h1>Adicionar Produto</h1>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  
  <form action="{% url 'products:savenewproduct' %}" method="post">
  {% csrf_token %}
  Nome:<br>
  <input name="name">
  <br><br>
  Marca:<br>
  <input name="brand">
  <br><br>
  Pre√ßo:<br>
  <input name="price">
  <br><br>
  <input type="submit" value="Cadastrar">
  <p>
      <a href="{% url 'products:index' %}">Voltar para o index</a>
  </p>
  </form>

</body>
</html>
