<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cadastro de Fornecedor</title>
</head>
<body>
    <h1>Cadastro de Fornecedor</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Cadastrar">
    </form>
    <p>
        <a href="{% url 'suppliers:index' %}">Voltar para o index</a>
    </p>
</body>
</html>
